<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Assistência Técnica</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
}

/* SLIDER */
.slider {
    position: relative;
    width: 100%;
    max-width: 100%;
    height: 250px;
    overflow: hidden;
}

.slides {
    display: flex;
    width: 300%;
    animation: slide 12s infinite;
}

.slides img {
    width: 100%;
    height: 250px;
    object-fit: cover;
}

/* ANIMAÇÃO */
@keyframes slide {
    0% {margin-left: 0;}
    33% {margin-left: 0;}
    36% {margin-left: -100%;}
    66% {margin-left: -100%;}
    69% {margin-left: -200%;}
    100% {margin-left: -200%;}
}

/* BOTÃO */
.botao {
    text-align: center;
    margin: 30px;
}

.botao a {
    background: #25D366;
    color: #fff;
    padding: 18px 25px;
    text-decoration: none;
    font-size: 18px;
    border-radius: 8px;
    display: inline-block;
}

.botao a:hover {
    background: #1da851;
}
</style>
</head>

<body>

<!-- SLIDES -->
<div class="slider">
    <div class="slides">
        <img src="1.jpg" alt="Assistência Técnica">
        <img src="2.jpg" alt="Conserto Geladeira">
        <img src="img3.jpg" alt="Máquina de Lavar">
    </div>
</div>

<!-- BOTÃO -->
<div class="botao">
    <a href="orcamento.html">Faça Orçamento</a>
</div>

</body>
</html>
